<html lang="en" ng-app="minMax">

<head>
	<title>Controllers</title>
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet" >
	<link href="main.css" rel="stylesheet">
</head>

<body ng-controller="MinMaxCtrl">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Controllers</a >
		</div >
		
	</div >
</nav >
<!--<pre>
{{myForm.email | json}}

</pre>-->

<div class="container main-content" >

	<form name="myForm" ng-submit="onSubmit()" novalidate="novalidate">
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
			       ng-model="formData.name"
			       id="name" 
				   required>
		</div >

		<div class="form-group" >
			<label for="email" >Email</label >
			<input type="email"
			name="email"
			       class="form-control"
			       ng-model="formData.email"
			       id="email"
				   ng-email-err-type="badUserName"
				   
				   required>
		</div >


		<div class="form-group" >
			<label for="username" >UserName</label >
			<input type="text"
			       class="form-control"
			       ng-model="formData.username"
			       id="username" 
				   ng-pattern="/^[A-Za-z0-9_]{1,15}$/"
				   ng-pattern-err-type="badUserName"
				   required >
		</div >


		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="formData.age"
			       id="age" 
				   min="18"
				   max="64"
				   ng-min-err-type="tooYoung"
				   ng-max-err-type="tooOld"
				   required>
		</div >


		<div class="form-group">
			<label for="sex">Sex</label >
			<select class="form-control" id="sex" ng-model="formData.sex" required>
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select>
		</div >


		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
			       ng-model="formData.password"
			       id="password" required>
		</div >

		<div class="form-group" >
			<button class="btn btn-primary" type="submit" ladda="submitting" data-style="expand-left">
				<span ng-show="!submitting">Register</span>
				<span ng-show="submitting">Registering</span>
			</button >
		</div >

	</form >

</div >

<script src="../libs/angular/angular.min.js" ></script >
<script src="../libs/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script >
<script src="../libs/ladda/dist/spin.min.js"></script>
<script src="../libs/ladda/dist/ladda.min.js"></script>
<script src="../libs/angular-ladda/dist/angular-ladda.min.js"></script>
<script src="main.js" ></script >

</body >
</html >
